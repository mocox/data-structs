name: molondon/data-structs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag molondon/data-structs:$(date +%s)
    - name: push docker image
      run: docker push molondon/data-structs
